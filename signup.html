<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clavelux - Sign Up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .logo-circle {
            width: 100%;
            height: auto;
            border-radius: 150%;
            overflow: hidden;
            margin: 0 auto;
            max-width: 150px;
        }

        .logo {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #333;
        }

        .signup-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }

        form input:focus {
            background-color: #f9f9f9;
        }

        .password-container {
            position: relative;
            width: 100%;
        }

        .password-container input {
            padding-right: 40px; /* Space for the toggle icon */
        }

        .toggle-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.2em;
            color: #555;
        }

        .signup-button {
            width: 100%;
            padding: 10px;
            background-color: #410000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-bottom: 10px;
        }

        .signup-button:hover {
            background-color: #660000;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 10px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <div class="logo-circle">
            <img src="clavelux logo.png" alt="Clavelux Logo" class="logo">
        </div>
        <h1>Create Your Account</h1>

        <!-- Sign Up Form -->
        <div class="signup-form">
            <input type="text" placeholder="Last Name" id="lname" required>
            <input type="text" placeholder="First Name" id="fname" required>
            <input type="email" placeholder="Email" id="email" required>

            <div class="password-container">
                <input type="password" placeholder="Password" id="password" required>
                <i class="fas fa-eye toggle-icon" id="togglePassword"></i>
            </div>

            <div class="password-container">
                <input type="password" placeholder="Confirm Password" id="confirm-password" required>
                <i class="fas fa-eye toggle-icon" id="toggleConfirmPassword"></i>
            </div>
        </div>

        <button class="signup-button" type="submit" onclick="signup()">Sign Up</button>

        <!-- Error message for empty fields or invalid email -->
        <div class="error-message" id="signup-error-message" style="display: none;">
            Please fill out all fields with valid information to sign up.
        </div>
    </div>

    <script>
        // Toggle password visibility for the Password field
        const passwordInput = document.getElementById("password");
        const togglePassword = document.getElementById("togglePassword");

        togglePassword.addEventListener("click", () => {
            const isPassword = passwordInput.type === "password";
            passwordInput.type = isPassword ? "text" : "password";
            togglePassword.classList.toggle("fa-eye", !isPassword);
            togglePassword.classList.toggle("fa-eye-slash", isPassword);
        });

        // Toggle password visibility for the Confirm Password field
        const confirmPasswordInput = document.getElementById("confirm-password");
        const toggleConfirmPassword = document.getElementById("toggleConfirmPassword");

        toggleConfirmPassword.addEventListener("click", () => {
            const isPassword = confirmPasswordInput.type === "password";
            confirmPasswordInput.type = isPassword ? "text" : "password";
            toggleConfirmPassword.classList.toggle("fa-eye", !isPassword);
            toggleConfirmPassword.classList.toggle("fa-eye-slash", isPassword);
        });


    </script>
</body>

<script src="./backend/signup.js"></script>
</html>
