<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Settings</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .password-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .password-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 5px;
            background-color: #f8f8f8;
        }

        button {
            background-color: #410000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #800000;
        }

        .status-message {
            margin-top: 20px;
            font-weight: bold;
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <h1>Password Settings</h1>

        <div class="password-form">
            <div class="form-group">
                <label for="current-password">Current Password</label>
                <input type="password" id="current-password" placeholder="Enter current password" required>
            </div>

            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" placeholder="Enter new password" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm New Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm new password" required>
            </div>

            <button id="submit-btn" onclick="changePassword()">Change Password</button>

            <button class="back-button" id="backButton" onclick="goBack()">Back</button>
        </div>

        <div id="status-message" class="status-message" style="display:none;"></div>
    </div>

    <script>
        // Function to handle password change
        function changePassword() {
            // Get values of the input fields
            const currentPassword = document.getElementById("current-password").value;
            const newPassword = document.getElementById("new-password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const statusMessage = document.getElementById("status-message");

            // Clear previous status message
            statusMessage.style.display = "none";
            statusMessage.textContent = "";

            // Validate inputs
            if (currentPassword === "" || newPassword === "" || confirmPassword === "") {
                statusMessage.textContent = "All fields are required.";
                statusMessage.style.display = "block";
                return;
            }

            if (newPassword !== confirmPassword) {
                statusMessage.textContent = "New password and confirm password do not match.";
                statusMessage.style.display = "block";
                return;
            }

            // Password length check (optional, can be adjusted)
            if (newPassword.length < 8) {
                statusMessage.textContent = "New password must be at least 8 characters long.";
                statusMessage.style.display = "block";
                return;
            }

            // Assuming password change is successful (can be extended to interact with a backend)
            statusMessage.style.color = "green";
            statusMessage.textContent = "Password changed successfully!";
            statusMessage.style.display = "block";

            // Clear input fields
            document.getElementById("current-password").value = "";
            document.getElementById("new-password").value = "";
            document.getElementById("confirm-password").value = "";
        }
        function goBack() {
            window.location.href = 'profileSettings.html';
        }
    </script>
</body>
</html>
