    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .schedule-container {
            max-width: 400px;
            margin: 20px auto;
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .schedule-header {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .schedule-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff5f8;
            border: 1px solid #e1e1e1;
            border-radius: 8px;
            cursor: pointer;
        }

        .schedule-item:hover {
            background-color: #f2f2f2;
        }

        .schedule-details {
            flex-grow: 1;
            margin-right: 10px;
        }

        .schedule-title {
            font-size: 1em;
            font-weight: bold;
            margin: 0 0 5px 0;
        }

        .schedule-email {
            font-size: 0.9em;
            color: #555;
        }

        .schedule-datetime {
            text-align: center;
        }

        .schedule-date {
            font-size: 0.9em;
            background-color: #9c2332;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .schedule-time {
            font-size: 0.9em;
            color: #333;
        }

        .schedule-details-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .schedule-modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            text-align: left;
        }

        .schedule-modal-header {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .schedule-modal-footer {
            text-align: right;
        }

        .close-modal-btn {
            background-color: #9c2332;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button {
        display: none;
        padding: 5px 15px;
        font-size: 1em;
        color: white;
        background-color: #410000;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
        width: auto; /* Adjusts width to fit content */
        margin: 10px auto; /* Centers the button horizontally */
        display: block; /* Ensures the button is treated as a block element */
        }


        .back-button:hover {
            background-color: #660000;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        
        function showScheduleDetails(title, email, name, role, scheduledDate, scheduledTime, submissionDate, status) {
            
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-email').textContent = email;
            document.getElementById('modal-name').textContent = name;
            document.getElementById('modal-role').textContent = role;
            document.getElementById('modal-submission-date').textContent = submissionDate;
            document.getElementById('modal-scheduled-date').textContent = scheduledDate;
            document.getElementById('modal-scheduled-time').textContent = scheduledTime;
            document.getElementById('modal-status').textContent = status;

            
            document.getElementById('schedule-modal').style.display = 'flex';
            document.getElementById('backButton').style.display = 'block';
        }

        
        function closeModal() {
            document.getElementById('schedule-modal').style.display = 'none';
        }

        function goBack() {
            window.location.href = 'homepage.html';
