<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <link rel="stylesheet" href="styles copy.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>

    .overlay {
      height: 65%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.9);
      overflow-x: hidden;
      transition: 0.5s;
      border-radius: 10px;
    }

    .overlay-content {
      position: relative;
      top: 30px;
      width: 100%;
      text-align: center;
      margin-top: 30px;
    }

    .overlay a {
      padding: 10px;
      text-decoration: none;
      font-size: 20px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }

    .overlay a:hover,
    .overlay a:focus {
      color: #f1f1f1;
    }

    .overlay .closebtn {
      position: relative;
      top: 70px;
      left: 150px;
      font-size: 30px;
      color: #818181;
    }

    .overlay .closebtn:hover {
      color: white;
    }

    .menu-icon {
      position: absolute;
      top: 15px;
      font-size: 30px;
      color: white;
      cursor: pointer;
      right: 10px;
    }

    .menu-icon:hover {
      color: #f1f1f1;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-y: auto;
      font-family: Arial, sans-serif;
    }

    .video-background {
      position: relative;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .video-background video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #410000;
    }

    .logo img {
      height: 60px;
    }

    .login-link {
      color: white;
      font-size: 18px;
      margin-right: 30px;
      text-decoration: none;
    }

    .login-link:hover {
      text-decoration: underline;
    }


  </style>
</head>
<body>
  <!-- Video background -->
  <div class="video-background">
    <video autoplay muted loop>
      <source src="homepage_background/UB-Landing-Page.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div id="myNav" class="overlay">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div class="overlay-content">
      <a href="language_region copy.html">Language and Region</a>
      <a href="terms_policy copy.html">Terms of Service and Privacy Policy</a>
      <a href="about copy.html">About</a>
    </div>
  </div>

  <!-- Header -->
  <header class="header">
    <span class="menu-icon" onclick="openNav()">&#9776;</span>
    <div class="logo">
      <img src="homepage_background/white-out-UB-Master-Logo.webp" alt="Logo">
    </div>
    <div class="header-right">
      <a href="log_in.html" class="login-link">Log In</a>
    </div>
  </header>

  <script>
    function openNav() {
      document.getElementById("myNav").style.width = "15%";
    }

    function closeNav() {
      document.getElementById("myNav").style.width = "0%";
    }
  </script>
</body>
</html>
